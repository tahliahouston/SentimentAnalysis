<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis Tool</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
        }
        .card {
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        textarea {
            resize: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card p-4">
            <h2 class="text-center text-primary">Sentiment Analysis Tool</h2>
            <form method="POST">
                <div class="mb-3">
                    <label for="text" class="form-label">Enter a sentence:</label>
                    <textarea name="text" id="text" class="form-control" rows="4" placeholder="Type your text here...">{{ user_input if user_input else '' }}</textarea>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Analyze Sentiment</button>
                </div>
            </form>

            {% if sentiment %}
                <div class="alert alert-info mt-3">
                    <h4>Result:</h4>
                    <p><strong>Input:</strong> {{ user_input }}</p>
                    <p><strong>Sentiment:</strong>
                        <span class="badge {% if sentiment == 'Positive' %}bg-success{% elif sentiment == 'Negative' %}bg-danger{% else %}bg-secondary{% endif %}">
                            {{ sentiment }}
                        </span>
                    </p>
                </div>
            {% endif %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
